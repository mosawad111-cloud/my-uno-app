<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Multiplayer Pro | Vanilla Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #0f172a;
            color: white;
            overflow-x: hidden;
            user-select: none;
        }
        .uno-font { font-family: 'Fredoka One', cursive; }
        
        @keyframes drawCard {
            from { transform: translateY(100%) rotate(20deg); opacity: 0; }
            to { transform: translateY(0) rotate(0); opacity: 1; }
        }
        .animate-draw { animation: drawCard 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        .card-stack { transition: margin 0.3s ease; }
        .card-stack:hover { margin-right: 1.5rem !important; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col items-center p-4">
        <!-- Application renders here -->
        <div class="mt-20 flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-400 animate-pulse">Initializing UNO Engine...</p>
        </div>
    </div>

    <!-- Firebase ESM Import Map -->
    <script type="importmap">
{
  "imports": {
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
    <script type="module" src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>

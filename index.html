<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Multiplayer Pro | World Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --music-pulse: 1;
            --music-freq: 0;
            --glow-color: #facc15;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: #064e3b; /* Vibrant dark green base */
            color: white;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        .uno-font { font-family: 'Fredoka One', cursive; }
        
        .world-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(to bottom, #065f46, #064e3b);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
        }

        /* Reactive Planet Surface - Vibrantly Green */
        .planet {
            position: absolute;
            bottom: -50vh;
            width: 150vw;
            height: 120vh;
            background: radial-gradient(circle at top, #10b981 0%, #059669 40%, #064e3b 100%);
            border-radius: 50%;
            box-shadow: inset 0 20px 50px rgba(255,255,255,0.1), 0 0 100px rgba(0,0,0,0.5);
            transform: scale(var(--music-pulse));
            transition: transform 0.1s ease-out, background 0.5s ease;
        }

        /* Reactive Sun/Visualizer Hub */
        .sun {
            position: absolute;
            top: 40px;
            right: 60px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fef08a 0%, #eab308 70%);
            border-radius: 50%;
            box-shadow: 0 0 calc(40px * var(--music-pulse)) var(--glow-color);
            transform: scale(calc(0.9 + (var(--music-pulse) * 0.1)));
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }

        .wave-bg {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(90deg, transparent, rgba(255,255,255,0.02) 1px, transparent 2px);
            background-size: 40px 100%;
            opacity: 0.3;
            pointer-events: none;
        }

        .fanned-card {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), z-index 0s;
        }
        .fanned-card:hover {
            transform: translateY(-80px) scale(1.2) rotate(0deg) !important;
            z-index: 100 !important;
        }

        @keyframes playable-pulse {
            0% { box-shadow: 0 0 5px #facc15, 0 0 10px #facc15; transform: scale(1); }
            50% { box-shadow: 0 0 25px #facc15, 0 0 50px #facc15; transform: scale(1.03); }
            100% { box-shadow: 0 0 5px #facc15, 0 0 10px #facc15; transform: scale(1); }
        }
        .playable-glow {
            animation: playable-pulse 1.2s infinite ease-in-out;
            border-color: #fef08a !important;
            z-index: 10;
        }

        @keyframes your-turn-pop {
            0% { transform: scale(0.5); opacity: 0; }
            20% { transform: scale(1.2); opacity: 1; }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-your-turn {
            animation: your-turn-pop 2s forwards ease-out;
        }

        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="world-container">
        <div class="wave-bg"></div>
        <div class="sun"></div>
        <div class="planet" id="planet-surface"></div>
    </div>

    <div id="root" class="relative z-10 h-screen w-screen overflow-hidden"></div>

    <script type="module" src="index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
